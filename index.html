<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device=width, initial-scale-1">

		<title>Workout Log</title>
		<link rel="stylesheet" href="main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		
<!-- 		<script src="./bower_components/jquery/dist/jquery.min.js"></script> 
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->

	</head>

	<body>
		<ul class="nav nav-tabs">
			<li><a href="#home" id="loginout" class="" data-toggle="tab">Login</a></li>
			<li><a href="#define" data-toggle="tab" class="">Define</a></li>
			<li><a href="#log" data-toggle="tab" class="">Log</a></li>
			<li><a href="#history" data-toggle="tab" class="">View History</a></li>
			<a href="#updateLog" data-toggle="tab" class="" type="hidden"></a>
		</ul>
	
		<div class="container">
			<div class="tab-content">
				<div class="tab-pane active" id="home">
					<h2>Workout Log</h2>
					<div id="forLogin">
						<button data-toggle="modal" data-target="#loginModal" class="btn btn-primary">Login</button>
						<button data-toggle="modal" data-target="#signupModal" class="btn btn-primary">Sign Up</button>
					</div>
					<div id="forLogout" style="display:none;">
						<button class="btn btn-primary">Logout</button>
					</div>
				</div>




<!-- Define -->
		<div class="tab-pane fade" id='define'>
			<h2>Define</h2>
				<label for="defDescription">Description</label>
				<textarea class="form-control" id="defDescription" rows="3"></textarea>
				<label for="defLogtype">Log work by</label>
				<select class="form-control" id="defLogtype">
					<option>Time</option>
					<option>Weight</option>
					<option>Reps</option>
				</select>
				<button id="defSave" class="btn btn-primary">Save</button>
		</div>

		<div class="tab-pane fade" id="log">
			<h2>log!</h2>
			<label>Result</label>
			<input type="text" class="form-control" id="logResult" />
			<label>Workout Select:</label>
			<select class="form-control" id="logDefinition">
			</select>
			<label>notes</label>
			<textarea class="form-control" id="logDescription" rows="3"></textarea>
			<button id="logSave" class="btn btn-primary">Save</button>
		</div>

		<div id="updateLog" class="tab-pane fade">
			<h2>Log Update</h2>
			<label>Result</label>
			<input type="hidden" class="form-control" id="updateID"/>
			<input type="text" class="form-control" id="updateResult"/>
			<label>Workout Select:</label>
			<select class="form-control" id="updateDefinition">
			</select>
			<label>notes</label>
			<textarea class="form-control" id="updateDescription" rows="3"></textarea>
			<br />
			<button id="logUpdate" class="btn btn-primary">Save</button>
		</div>

		<div class="tab-pane fade" id="history">
			<h2>History</h2>
			<ul class="list-group" id="historyList">
			</ul>
		</div>



		<div id="signupModal" class="modal fade"  role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">Sign Up</h4>
					</div>
					<div class="modal-body">
						<div class="alert alert-danger" style="display: none;" role="alert" id="su_error"></div>
						<label for="su_username">Username</label>
						<input id="su_username"/>
						<label for="su_password">Password:</label>
						<input type="password" id="su_password"/>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button class="btn btn primary" id="signup" type="button">Sign Up</button>
					</div>
				</div>
			</div>
		</div>

		<div id="loginModal" class="modal fade"  role="dialog">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h4 class="modal-title">Login</h4>
						</div>
						<div class="modal-body">
							<div class="alert alert-danger" style="display: none;" role="alert" id="li_error"></div>
							<label for="li_username">Username</label>
							<input id="li_username"/>
							<label for="li_password">Password:</label>
							<input type="password" id="li_password"/>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
							<button class="btn btn primary" id="login" type="button">Login</button>
						</div>
					</div>
				</div>
		</div>
	</div>
</div>
		<script src="./bower_components/jquery/dist/jquery.min.js"></script>
		<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="./app.js"></script>		
		<script src="./user/auth.js"></script>
		<script src="./workouts/define.js"></script>
		<script src="./workouts/log.js"></script>
	</body>
</html>
